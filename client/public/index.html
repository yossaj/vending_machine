    <nav id="mainNav">
        <div class="coins">
            <div class="empty">
                <div class="coin" draggable="true"> </div>
                <div style="margin: 10px"><h2>$1 >></h2></div>
            </div>
            
            <!-- <div class="empty">
                <div class="coin2" draggable="true"> </div>
            </div> -->


        <div class="coin-slot-holder">
            <div class="coin-slot"> </div>
        </div>
        </div>

    </nav>

    <div id="vendInput">
        <div id="input-display">
        <div class="counter">
                <h1>0</h1>
            </div>
            <div class="scroll">

            </div>
