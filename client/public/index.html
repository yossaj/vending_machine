<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="pageHeader">
        <h1>Vending Machine</h1>
    </header>


    <article id="mainArticle">
        <div class="vending-machine">
            <div class="vendingdetails">
                <div class="vendingItem1"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem2"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem3"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem4"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem5"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem6"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem7"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem8"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem9"></div>
            </div>
            <div class="vendingdetails">
                <div class="vendingItem10"></div>
            </div>
        </div>
    </article>

    <nav id="mainNav">
        <div class="coins">
            <div class="empty">
                <div class="fill" draggable="true"> </div>
            </div>

        </div>

        <div class="coin-slot-holder">
            <div class="coin-slot"> </div>
        </div>
    </nav>

    <div id="vendInput">
        <div class="counter">
            <h1>0</h1>
        </div>

        <div id="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </div>


    <footer id="pageFooter">
        <h1>Display Info</h1>
    </footer>


</body>

</html>
