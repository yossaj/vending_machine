<html lang="en">

    <script src="js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>API Vending Machine</title>

            <div class="vendingdetails">

                    <div class="vendingItem9"></div>

    <nav id="mainNav">
        <div class="coins">

                <div class="fill" draggable="true"> </div>
            </div>


        <div class="coin-slot-holder">
            <div class="coin-slot"> </div>
        </div>
        </div>

        <div class="counter">
            <h1>0</h1>
        </div>

        <div id="grid">
            <div class="dialPad">1</div>
            <div class="dialPad">2</div>
            <div class="dialPad">3</div>
            <div class="dialPad">4</div>
            <div class="dialPad">5</div>
            <div class="dialPad">6</div>
            <div class="dialPad">7</div>
            <div class="dialPad">8</div>
            <div class="dialPad">9</div>
        </div>

        <div id="enter"><h2>Enter</h2></div>
    </div>


    <footer id="pageFooter">
        <h1>Display Info</h1>
    </footer>
